<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>

    <!-- Link style.css -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Google Fonts -->   <!-- * use this with =>    font-family: "Poppins", sans-serif; -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Font Awesome CDN (icon pack) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>



<body>

    <!-- +Barra Effettua upgrade a spotify premium--------------------------- -->
    <section class="upgrade">
        <button class="button">Effettua l'upgrade</button>
    </section>
    <!-- +Barra Upgrade-------------FINE------------------------------------- -->





    <!-- +Nav bar laterale a sinistra-------------------------------------------------------------- -->
    <nav class="NavBar-left">       
        
        <section class="list-element-left">
            <img src="./img/logo.svg" alt="Spotify image logo" id="side-logo">            

            <div class="element-of-list">
                <i class="fa-solid fa-house"></i>
                <p class="gray">Home</p>
            </div>

            <div class="element-of-list">
                <i class="fa-solid fa-magnifying-glass"></i>
                <p class="gray">Cerca</p>
            </div>

            <div class="element-of-list">
                <i class="fa-solid fa-book"></i>
                <p class="gray">La tua libreria</p>
            </div>


            
            <section class="list-element-left">

                <h3 id="playlist-section">PLAYLIST</h3>

                <div class="element-of-list gray">
                    <button class="add-playlist">+</button>
                    <p>Crea Playlist</p>
                </div>

                <ul class="all-playlist gray">
                    <li>Nome Playlist</li>

                    <li>Nome Playlist</li>
                    
                    <li>Nome Playlist</li>
                    
                    <li>Nome Playlist</li>
                </ul>



            </section>
            <!-- todo Continuare aggiungendo in fondo un piccolo footer della navbar con l'account -->
        </section>
    </nav>
    <!-- +Nav bar laterale -----------------------FINE---------------------------------------------- -->






    <!-- -main------------------------------------------------------------------------------------------------------------------------ -->

    <main>
        <!-- todo menÃ¹ ed elenco di tutti i brani -->
        <p>test</p>
    </main>

    <!-- -main----------------------------FINE---------------------------------------------------------------------------------------- -->








    <!-- -footer barra di navigazione musica--------------------------------------- -->

    <footer id="music-bar">



        <!-- # music play right now -->
        <section class="music">
            <img src="./img/playingrightnow.png" alt="playing-now" id="play-now">

            <div class="nameandartist">
                <p class="name-song">Edge</p>
                <p class="name-artist">Reol</p>
            </div>

            <div class="favorite">
                <i class="fa-solid fa-heart"></i>
                <i class="fa-solid fa-folder"></i>
            </div>
        </section>






        <!-- # Music bar progress -->
        <section class="music-progression">
            

            <div class="row gap">
                <i class="fa-solid fa-shuffle"></i>
                <i class="fa-solid fa-backward-step"></i>
                <i class="fa-regular fa-circle-play"></i>
                <i class="fa-solid fa-forward-step"></i>
                <i class="fa-solid fa-rotate-right"></i>
            </div>



            <div class="row">
            <p>1:06</p>

            <div class="music-bar">
                <div class="music-minute"></div>
            </div>

            <p>3:39</p>
            </div>
        </section>




        <!-- # volume -->
        <section class="row gap">
            
            
            <i class="fa-solid fa-list"></i>

            <i class="fa-solid fa-display"></i>

            <i class="fa-solid fa-volume-low"></i>

            <div class="volume-bar">
                <div class="volume"></div>
            </div>

        </section>



    </footer>

    <!-- -footer FINE barra di navifazione musica---------------------------------- -->




</body>
</html>
